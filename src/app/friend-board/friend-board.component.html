<div class="row">
  <div class="col-lg-8 border-right border-dark">
    <div class="navbar navbar-expand-sm">
      <h3>{{ friend.user_name}}</h3>
      <button type="button" class="btn btn-success btn-lg" style="position:absolute;left:500px" data-toggle="modal" data-target="#FriendBillModal">Add Bill</button>

      <div class="modal fade" id="FriendBillModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add Bill with {{ friend.user_name }}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form class="form" novalidate>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
                    <input type="text" class="form-control" name="description" [(ngModel)]="addBill.description" placeholder="Description" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                    <input type="text" class="form-control" name="amount" [(ngModel)]="addBill.total_amount" placeholder="00.00" />
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input type="text" class="form-control" name="amount" [(ngModel)]="addBill.bill_date" placeholder="" />
                  </div>
                </div>

                <div>
                  Paid By
                  <a style="background-color:lightgray;border-radius:5px;font-weight:bold;min-height:10px" data-toggle="modal" data-target="#FriendBillPayer">
                    {{ paidby }}
                  </a>
                </div>
                <div>
                  <button type="button" (click)="AddBillData()" class="btn btn-success" data-dismiss="modal">Add</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>

      <div class="modal fade payer" id="FriendBillPayer" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Choose Payer</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body myscroll">
              <div class="payerlist">
                <label class="nav-link" style="font-weight:normal" (click)="addSinglePayer(friend.userid)">
                  {{ friend.user_name }}
                </label>
                <label class="nav-link" style="font-weight:normal" (click)="addSinglePayer(user.userid)">
                  {{ user.user_name }}
                </label>
                <label class="nav-link" (click)="showpayer()">
                  Multiple Payers
                </label>
                <div *ngIf="showPayer">
                  <label class="nav-link" style="font-weight:normal">
                    {{ friend.user_name }}
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                      <input type="text" class="form-control" [(ngModel)]="friendPay" placeholder="0.00" />
                    </div>
                  </label>
                  <label class="nav-link" style="font-weight:normal">
                    {{ user.user_name }}
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                      <input type="text" class="form-control" [(ngModel)]="userPay" placeholder="0.00" />
                    </div>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <button type="button" class="btn btn-danger btn-lg" style="position:absolute;left:600px">Settle Up</button>

      


    </div>

      <div class="billNav" *ngFor="let bill of bills">
        <!--<div class="panel-group">-->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <!--<div class="date"> "Aug"
          <div class="number">31</div>
          </div>-->

              <a data-toggle="collapse" href="#{{bill.billid}}">{{bill.description}}</a>
            </h4>
          </div>
          <div id="{{bill.billid}}" class="panel-collapse collapse">
            <div class="panel-body">
              {{bill.description}}
              added by {{ bill.bill_created_by.name}}
              on {{bill.bill_created_at}}
            </div>
            <div class="panel-footer">{{bill}}</div>

          </div>
          <!--</div>-->
        </div>
      </div>

    </div>
  <div class="col-lg-4">
    <button type="button" class="btn" style="background-color:powderblue" (click)="delete()">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
    <button type="button" class="btn" style="background-color:powderblue;position:relative;left:10px">
      <span class="glyphicon glyphicon-list-alt"></span>
    </button>
    <br /><br />
    <div>
      <h4>
        Balance
      </h4>
      <div>
        <h5>
          A owes B
        </h5>
        <h3>200</h3>
      </div>
    </div>
    <div>
      <h4>
        Detail
      </h4>
    </div>
  </div>
  </div>
