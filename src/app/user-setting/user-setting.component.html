<div style="width:auto">
  <div class="container">
    <h2>Account Settings</h2><br>
    <form class="form" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" name="name" [(ngModel)]="user.user_name" placeholder="Enter your Name" />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text" class="form-control" name="email" [(ngModel)]="user.email_id" placeholder="Enter your Email_id">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input type="text" class="form-control" name="phone_no" [(ngModel)]="user.phone_no" placeholder="Enter your phone_no">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
          <input type="text" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Enter Password">
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-warning" [routerLink]="['/Board',userid]">Cancel</button>
      </div>
    </form>
  </div>
</div>
